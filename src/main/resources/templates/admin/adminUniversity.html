<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <title>Title</title>
</head>
<body>
<th:block th:replace="admin/adminHeader :: header"/>
<div class="container">
    <br/>
    <div class="row">
        <div class="col col-md-6 mb-4">
            <form th:action="@{/university/saveUniversity}" method="post">
                <div class="form-group">
                    <label for="universityId">University Id: </label>
                    <input type="text" readonly="true" class="form-control" id="universityId" name="universityId" placeholder="University Id" th:field="${newUniversity.universityId}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="universityName">University Name: </label>
                    <input type="text" class="form-control" id="universityName" name="universityName" placeholder="University Name" th:field="${newUniversity.universityName}">
                </div>
                <div class="form-group">
                    <label for="status">Status: </label>
                    <select class="form-control" th:value="${newUniversity.status}" name="status" id="status">
                        <option disabled="disabled" selected="selected" > -- select Status --</option>
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location: </label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Location" th:field="${newUniversity.location}">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Save</button>
                <a th:href="@{/university/universityPage}"class="btn btn-info btn-sm" role="button">New</a>
            </form>
        </div>
        <div class="col col-md-6">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">University Id</th>
                    <th scope="col">University Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Location</th>
                    <th scope="colgroup" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="university : ${universities}">
                    <td th:text="${university.universityId}">1</td>
                    <td th:text="${university.universityName}">2</td>
                    <td th:text="${university.status}">3</td>
                    <td th:text="${university.location}">4</td>
                    <td><a th:href="@{/university/findForEditUniversity/__${university.universityId}__}"class="btn btn-info btn-sm" role="button">Edit</a></td>
                    <td><a th:href="@{/university/deleteUniversity/__${university.universityId}__}" class="btn btn-danger btn-sm" role="button">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<th:block th:replace="admin/adminFooter :: footer"/>-->

</body>
</html>
