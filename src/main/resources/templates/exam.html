<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1></h1>

    <form class="form-group" th:object="${newExam}" action="/exam/save" th:action="@{/exam/save}" method="post">

        <label for="examid">Exam ID</label>:
        <input type="text" id="examid" name="exam_id" th:field="${newExam.exam_id}" autofocus="autofocus"/> <br/><br/>

        <label for="examtype">Exam Type</label>:
        <input type="text" id="examtype" name="exam_type" th:field="${newExam.exam_type}" autofocus="autofocus"/> <br /><br/>

        <label for="examname">Exam Name</label>:
        <input type="text" id="examname" name="exam_name" th:field="${newExam.exam_name}" autofocus="autofocus"/> <br/><br/>

        <label for="year">Year</label>:
        <input type="text" id="year" name="year" th:field="${newExam.year}" autofocus="autofocus"/> <br /><br/>

        <input type="submit" value="Submit"  />
    </form>


    <table class="table" border="1">
        <thead>
        <tr>
            <th>Exam Id</th>
            <th>Exam Name</th>
            <th>Exam Type</th>
            <th>Year</th>
            <th rowspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.exam_id}">1</td>
            <td th:text="${exam.exam_type}">2</td>
            <td th:text="${exam.exam_name}">3</td>
            <td th:text="${exam.year}">4</td>
            <td><a href="/exam/find/1" th:href="@{/exam/find/__${exam.exam_id}__}">Edit</a></td>
            <td><a href="/exam/delete/1" th:href="@{/exam/delete/__${exam.exam_id}__}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
